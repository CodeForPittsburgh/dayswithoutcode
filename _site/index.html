    <body>
        
        <div class="header">
    <p class="h2 no-pad-bottom">Federal open data sets have been unavailable for</p>
    <div id="clock">
        <div>
            <span id="months"></span>
            <div class="small">Months</div>
        </div> 
        <div> 
            <span id="days"></span>
            <div class="small">Days</div>
        </div>
        <div>
            <span id="hours"></span>
            <div class="small">Hours</div>
        </div>
        <div>
            <span id="minutes"></span>
            <div class="small">Minutes</div>
        </div>
        <div>
            <span id="seconds"></span>
            <div class="small">Seconds</div>
        </div>
    </div>
</div>

<div class='content'>
    <p class="h2">So, why does this matter?</p>
    <div id="reasons">
        <p id="reason">
        </p>
    </div>
    <br/>
    
    
    <button class="btn" id="more">
        Give me another reason
    </button>
    <button class="btn" id="call-to-action-btn">
        Ok yinz, this is crazy
    </button>
    <br/><br/>
</div>


<div id="do-something">
    <p class="h2">Don't just read &mdash; here are some ways you can <i>act</i> :</p>

    <!-- This is where call to actions go!  -->
</div>

<div class="footer">

    <br/>
    <p><a href="about.html#why">Why is this happening?</a></p>
    <p><a href="about.html#team">Clock proudly built by volunteers at Chi Hack Night. Adapted by Code for Pittsburgh.</a></p>
    <br/>
</div>


        <script src="js/jquery.min.js"></script>
        <script src="js/moment.js"></script>
        <script src="js/jquery.address.js"></script>
        <script src="js/analytics_lib.js"></script>
        <script type="text/javascript">

            default_reason = {title: "Title of First Reason.", source: "google.com", url: "http://www.google.com"}

            var reasons = [
			
				{title: "Title of Second Reason.", source: "second source", url: "url.com"}, <!-- no comma after the last one -->
            ]
			
            var indices = []
            $.each(reasons, function( index, value ) {
                indices.push(index);
            });

            var i = 0;

			var clock = moment();
            updateClock();

            setInterval(function(){
                updateClock();
            }, 1000);
			
			

            function updateClock(){
                clock = moment(moment().diff(moment("Jan 30 2017 10:00:00 EST")));
				$("#months").html(clock.get('month'));
                $("#days").html(clock.get('date')-1);
                $("#hours").html(clock.get('hour'));
                $("#minutes").html(clock.get('minute'));
                $("#seconds").html(clock.get('second'));
            }

            function shuffle(o){
                for(var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
                return o;
            }

            function renderReason(reason){
                $("#reason").html(reason['title']+'<br /><span  class="small">Source: <a href="'+reason['url']+'" target="blank">' + reason['source'] + '</a></span>');
            }


            $('#do-something').hide();

            if($.address.parameter("reason") && parseInt($.address.parameter("reason"))<reasons.length){
                renderReason(reasons[parseInt($.address.parameter("reason"))])
            }
            else{
                renderReason(default_reason)
            }


            shuffle(indices);
            $('#more').on('click', function(e){

                $.address.parameter('reason', indices[i]);
                $('#reason').fadeOut().delay(200).fadeIn()
                window.setTimeout(function () {
                    renderReason(reasons[indices[i]]);
                    i = (i+1) % reasons.length;
                    }, 500);

            })

            $('#call-to-action-btn').on('click', function(e){
                $('#do-something').slideDown(function(){ $('html, body').animate({
                        scrollTop: $("#do-something").offset().top
                     }, 500); });
                
                _trackClickEventWithGA('Click', 'Do something', 'Do something')
            })



        </script>
    </body>
